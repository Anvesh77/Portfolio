<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="100" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
    <!-- Draw the main body of the rod -->
    <rect x="20" y="40" width="160" height="20" fill="gray" stroke="black" stroke-width="2" />
    
    <!-- Draw the left circular end -->
    <circle cx="20" cy="50" r="10" fill="lightgray" stroke="black" stroke-width="2" />
    
    <!-- Draw the right circular end -->
    <circle cx="180" cy="50" r="10" fill="lightgray" stroke="black" stroke-width="2" />
</svg>
